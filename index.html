<h1>Anthropic API Proxy</h1>
<p>使用方法：POST到 /v1/messages，格式如Anthropic文档。提供你的API键在headers。</p>
<p>示例curl: curl -X POST https://your-project.vercel.app/v1/messages -H "Authorization: Bearer sk-..." -d '{"model": "sonnet", "messages": [{"role": "user", "content": "Hello"}]}'</p>
<p>隐私声明：我们不存储任何用户数据，所有处理在内存中。</p>
